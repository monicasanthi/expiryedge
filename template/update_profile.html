<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Profile</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:  url("{% static 'images/hero.png' %}") no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
            filter: blur(5px);
            background-color: rgba(0, 0, 0, 0.5);
        }
        .header {
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header .nav {
            display: flex;
            align-items: center;
        }
        .header .nav .back-arrow {
            margin-right: 20px;
            cursor: pointer;
            color: white;
            font-size: 1.5rem;
        }
        .header .icons {
            display: flex;
            align-items: center;
            position: relative;
            gap: 20px;
        }
        .header .icons .icon {
            cursor: pointer;
            font-size: 1.5rem;
            color: white;
        }
        .dropdown {
            position: absolute;
            text-align: left;
            top: 50px;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            min-width: 150px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1;
            display: none;
        }
        .dropdown a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }
        .dropdown a:hover {
            background-color: #ddd;
            color: black;
        }
       

        /* Icons Below Header */
        .action-icons {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 40px;
        }

        .action-icons .action-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 1.2em;
            color: #333;
            text-decoration: none;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .action-icons .action-icon:hover {
            transform: translateY(-10px);
            background-color: rgba(178, 204, 238, 0.8);
        }

        .action-icons .action-icon i {
            font-size: 3em;
            margin-bottom: 10px;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffffcb;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Header Section */
        .header {
            text-align: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
            margin-bottom: 30px;
            display:flex;
            justify-content: row;
        }

        .header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .header h1 {
            font-size: 1.8em;
            margin: 0;
            color: white;
        }

        .header p {
            color: white;
            font-size: 1em;
            margin: 5px 0;
        }

        /* Profile Section */
        .profile-details {
            text-align: left;
        }

        .profile-details p {
            font-size: 1em;
            margin: 8px 0;
        }

        .profile-details strong {
            color: #444;
        }

        /* Edit Form Styles */
        .edit-form {
            display: none; /* Hidden by default */
        }

        .edit-form .form-group {
            margin-bottom: 15px;
        }

        .edit-form label {
            display: block;
            margin-bottom: 5px;
            font-size: 1em;
        }

        .edit-form input, .edit-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .btn-primary {
            background-color: #559ce7;
        }

        .btn-primary:hover {
            background-color: #00419195;
        }

        .btn-secondary {
            background-color: #f4f4f4;
            color: #333;
        }

        .btn-secondary:hover {
            background-color: #ddd;
        }

        .action-buttons {
            text-align: center;
            margin-top: 30px;
        }

        /* Change Password and Delete Account */
        .account-options {
            margin-top: 20px;
        }

        .account-options a {
            display: block;
            color: #4385d1;
            text-decoration: none;
            font-size: 1em;
            margin: 5px 0;
        }

        .account-options a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .header img {
                width: 100px;
                height: 100px;
            }

            .header h1 {
                font-size: 1.5em;
            }
        }
        
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="header">
        <div class="nav">
            <!-- <i class="fas fa-arrow-left back-arrow"></i> -->
        </div>
        <div class="icons">
            <i class="fas fa-shopping-cart icon"></i>
            <div class="dropdown-container">
                <i class="fas fa-user icon" id="userIcon"></i>
                <div class="dropdown" id="dropdownMenu">
                    <a href="/">Home</a>
                    <a href="/settings/">Settings</a>
                    <a href="/user_signin/">Logout</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <!-- Header Section -->
        <!-- <div class="header">
            <img src="logo.png" alt="Profile Picture">
            <h1>John Doe</h1>
            <p>johndoe@example.com</p>
        </div> -->

        <!-- Profile Details -->
        <div id="profile-details" class="profile-details">
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Id Number:</strong> 13</p>
            <p><strong>Phone Number:</strong> 9876543210</p>
            <p><strong>Address:</strong> chembarampakam, chennai</p>
            <p><strong>Email:</strong> johndoe@example.com</p>
             <div class="action-buttons">
                <button class="btn btn-primary" onclick="showEditForm()">Edit Profile</button>
            </div>
        </div>

        <!-- Edit Form -->
        <div id="edit-form" class="edit-form">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" value="John Doe">
                </div>
                <div class="form-group">
                    <label for="id_number">User Id Number</label>
                    <input type="text" id="id_number" value="13">
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" id="phone_number" value="9876543210">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" rows="3">chembarampakam, chennai.</textarea>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" value="johndoe@example.com">
                </div>
                
                <div class="action-buttons">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="button" class="btn btn-secondary" onclick="hideEditForm()">Cancel</button>
                </div>
                <div class="account-options">
                    <!-- <a href="./changepassword.php">Change Password</a> -->
                    <a href="./deleteaccount.html">Delete Account</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function showEditForm() {
            document.getElementById('profile-details').style.display = 'none';
            document.getElementById('edit-form').style.display = 'block';
        }

        function hideEditForm() {
            document.getElementById('profile-details').style.display = 'block';
            document.getElementById('edit-form').style.display = 'none';
        }

        function toggleMenu() {
            var menu = document.getElementById("profile-menu");
            menu.classList.toggle("show-menu");
        }
        const userIcon = document.getElementById('userIcon');
        const dropdownMenu = document.getElementById('dropdownMenu');

        userIcon.addEventListener('click', () => {
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        });

        window.addEventListener('click', (event) => {
            if (!event.target.matches('#userIcon')) {
                dropdownMenu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
