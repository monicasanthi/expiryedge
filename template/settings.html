<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings Page</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"rel="stylesheet"/>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"rel="stylesheet"/>
  <!-- <link rel="stylesheet" href="settings.css"> -->
</head>
<style>
    /* Common Styles */
body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  
  .background-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background:  url("{% static 'images/hero.png' %}") no-repeat center center fixed;
    background-size: cover;
    z-index: -1;
    filter: blur(5px);
    background-color: rgba(0, 0, 0, 0.5);
  }
  
  .header {
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    position: sticky;
    top: 0;
    z-index: 100;
  }
  
  .header .nav .back-arrow {
    cursor: pointer;
    color: white;
    font-size: 1.5rem;
  }
  
  .header .icons {
    display: flex;
    align-items: center;
    position: relative;
    gap: 20px;
  }
  
  .header .icons .icon {
    cursor: pointer;
    font-size: 1.5rem;
    color: white;
  }
  
  .dropdown {
    position: absolute;
    top: 50px;
    right: 0;
    background-color: rgba(0, 0, 0, 0.8);
    min-width: 150px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    z-index: 1;
    display: none;
  }
  
  .dropdown a {
    color: white;
    padding: 10px 15px;
    text-decoration: none;
    display: block;
  }
  
  .dropdown a:hover {
    background-color: #ddd;
  }
  
  /* Settings Container */
  .settings-container {
    background: rgba(255, 255, 255, 0.9);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    max-width: 800px;
    width: 100%;
    margin: 100px auto;
    text-align: center;
  }
  
  .settings-container h1 {
    margin-bottom: 30px;
  }
  .settings-content {
    display: flex;
    justify-content: space-between;
    gap: 20px;
    flex-wrap: wrap; /* Allows wrapping for smaller screens */
  }
  
  .settings-box {
    width: 48%; /* Occupy half the container width */
    background: #f9f9f9;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
  }
  
  .settings-box h2 {
    margin-bottom: 20px;
  }
  
  .settings-option {
    display: flex;
    align-items: center;
    justify-content: start;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 10px;
    cursor: pointer;
    transition: background 0.3s;
  }
  
  .settings-option i {
    margin-right: 15px;
    color: #555;
  }
  
  .settings-option:hover {
    background: #e6f7ff;
  }
  
  a {
  color: inherit; /* Inherits the color from the parent element */
  text-decoration: none; /* Removes the underline */
  }

a:hover {
  color: #007bff; /* Optional: Add a hover effect for better user experience */
}

  /* For mobile devices */
@media (max-width: 768px) {
    .settings-box {
      width: 100%; /* Stack the boxes on smaller screens */
    }
  }
  
</style>
<body>
  <div class="background-overlay"></div>
  
  <!-- Header -->
  <div class="header">
    <div class="nav">
      <i class="fas fa-arrow-left back-arrow"></i>
    </div>
    <div class="icons">
      <i class="fas fa-shopping-cart icon"></i>
      <div class="dropdown-container">
        <i class="fas fa-user icon" id="userIcon"></i>
        <div class="dropdown" id="dropdownMenu">
          <a href="/">Home</a>
          <a href="/settings/">Settings</a>
          <a href="/user_signin/">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Settings Content -->
  <div class="settings-container">
    <h1>Settings</h1>
    <div class="settings-content">
      <!-- Account Settings -->
      <div class="settings-box">
        <h2>Account Settings</h2>
        <a class="settings-option" href="/u_profile/">
          <i class="fas fa-camera"></i>
          <span>Update Profile</span>
        </a>
        <a class="settings-option" href="/c_pass/">
          <i class="fas fa-lock"></i>
          <span>Change Password</span>
        </a>
      </div>

      <!-- Help & Support -->
      <div class="settings-box">
        <h2>Help & Support</h2>
        <a class="settings-option" href="/faq/">
          <i class="fas fa-question-circle"></i>
          <span>FAQ</span>
        </a>
        <a class="settings-option" href="/r_issue/">
          <i class="fas fa-bug"></i>
          <span>Report an Issue</span>
        </a>
        <a class="settings-option" href="/t_o_s/">
          <i class="fas fa-file-alt"></i>
          <span>Terms of Service</span>
        </a>
      </div>
    </div>
  </div>
  
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script>
    const userIcon = document.getElementById('userIcon');
    const dropdownMenu = document.getElementById('dropdownMenu');

    userIcon.addEventListener('click', () => {
      dropdownMenu.style.display =
        dropdownMenu.style.display === 'block' ? 'none' : 'block';
    });

    window.addEventListener('click', (event) => {
      if (!event.target.matches('#userIcon')) {
        dropdownMenu.style.display = 'none';
      }
    });
  </script>
</body>
</html>
