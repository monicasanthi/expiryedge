<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Owner Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* General Reset */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        line-height: 1.6;
    }

    .background-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background:  url("{% static 'images/hero.png' %}") no-repeat center center fixed;
        background-size: cover;
        z-index: -1;
        filter: blur(5px);
        background-color: rgba(0, 0, 0, 0.5);
    }

    .header {
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
        position: sticky;
        top: 0;
        z-index: 100;
        color: white;
        height: 35px;
        font-size: 10px;
    }

    .header .nav {
        display: flex;
        align-items: center;
        flex: 1;
    }

    .header .nav .back-arrow {
        margin-right: 20px;
        cursor: pointer;
        color: white;
        font-size: 1.5rem;
    }

    .header .icons {
        display: flex;
        align-items: center;
        position: relative;
        gap: 20px;
    }

    .header .icons .icon {
        cursor: pointer;
        font-size: 1.5rem;
        color: white;
    }

    .dropdown {
        position: absolute;
        top: 50px;
        right: 0;
        background-color: rgba(0, 0, 0, 0.8);
        min-width: 150px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 1;
        display: none;
    }

    .dropdown a {
        color: white;
        padding: 5px 15px;
        text-decoration: none;
        display: block;
        font-size: 20px;    }

    .dropdown a:hover {
        background-color: #ddd;
    }

    /* Profile Section */
    .profile {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 100px auto;
      padding: 20px;
      max-width: 600px;
      text-align: center;
    }

    .profile h2 {
      margin: 0;
      font-size: 1.8rem;
      color: #333;
    }

    .profile p {
      margin: 10px 0 0;
      font-size: 1rem;
      color: #555;
    }

    /* Cards Section */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px auto;
    }

    .card {
      width: 300px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card h3 {
      margin: 10px 0;
      font-size: 1.5rem;
      color: #333;
    }

    .card i {
      font-size: 2rem;
      color: #007bff;
      margin-bottom: 10px;
    }

    a {
      text-decoration: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .header {
            flex-direction: row;
            justify-content: space-between;
        }

        .header .nav {
            flex: 1;
            order: 1;
        }

        .header .icons {
            flex: 1;
            justify-content: flex-end;
            order: 2;
        }
        .container {
            flex-direction: column;
            align-items: stretch;
        }

      .card {
        width: 90%;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
    <div class="background-overlay"></div>

  <!-- Header -->
    <div class="header">
        <div class="nav">
            <!-- <i class="fas fa-arrow-left back-arrow"></i> -->
            <h1>Shop Owner Dashboard</h1>
        </div>
        <div class="icons">
            <i class="fas fa-shopping-cart icon"></i>
            <div class="dropdown-container">
                <i class="fas fa-user icon" id="userIcon"></i>
                <div class="dropdown" id="dropdownMenu">
                    <a href="/">Home</a>
                    <a href="o_d">Dashboard</a>
                    <a href="/settings/">Settings</a>
                    <a href="/user_signin/">Logout</a>
                </div>
            </div>
        </div>
    </div>

  <!-- Profile Section -->
    <div class="profile">
        <h2>Welcome, John Doe!</h2>
        <p>Shop: John's Grocery</p>
    </div>

  <!-- Navigation Cards -->
    <div class="container">
    <!-- Card for Product List -->
        <a href="/pro_s/" class="card">
        <i class="fas fa-list"></i>
        <h3>Product List</h3>
        </a>
    <!-- Card for Expired Products -->
        <a href="/expired_pro/" class="card">
            <i class="fas fa-calendar-times"></i>
                <h3>Expired Products</h3>
        </a>
    <!-- Card for Stock Maintenance -->
        <a href="/stock_m/" class="card">
          <i class="fas fa-tools"></i>
          <h3>Stock Maintenance</h3>
        </a>
    </div>
    <script>const userIcon = document.getElementById('userIcon');
        const dropdownMenu = document.getElementById('dropdownMenu');
    
        userIcon.addEventListener('click', () => {
          dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        });
    
        window.addEventListener('click', (event) => {
          if (!event.target.matches('#userIcon')) {
            dropdownMenu.style.display = 'none';
          }
        });
    </script>
</body>
</html>
