<style> 
    /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Background Styling */
body {
    background: url("{% static 'images/hero.png' %}") no-repeat center center fixed;
    background-size: cover;
}
.background-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url("{% static 'images/hero.png' %}"); /* Replace with your image */
    background-size: cover;
    background-position: center;
    filter: blur(5px); /* Light blur effect */
    z-index: -1;
}

/* Navbar Styles */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.5); /* Slight transparent black background */
    color: white;
}

.nav-icon {
    font-size: 24px;
    color: white;
    cursor: pointer;
    margin-right: 15px;
    margin-left: 10px;
}

.navbar-title {
    text-align: center;
}

.title {
    font-size: 25px;
    font-weight: bold;
}

.subtitle {
    font-size: 15px;
}

/* Dropdown Profile */
.profile-container {
    position: relative;
    display: inline-block;
}

/* Dropdown Menu */
#dropdown-menu {
    display: none; /* Hidden by default */
    position: absolute;
    top: 50px; /* Position below the profile icon */
    right: 0;
    background-color: rgba(0, 0, 0, 0.8);
    border-radius: 5px;
    padding: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    z-index: 10;
    text-align: left;
}

#dropdown-menu a {
    color: white;
    text-decoration: none;
    display: block;
    padding: 8px 12px;
    transition: background 0.3s;
}

#dropdown-menu a:hover {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 3px;
}

/* Show dropdown on hover */
.profile-container:hover #dropdown-menu {
    display: block;
}

/* Content Container */
.content-container {
    padding: 20px;
    color: white;
}

/* Main Content */
.content {
    margin: 20px auto;
    max-width: 600px;
    background: rgba(0, 0, 0, 0.6);
    padding: 20px;
    border-radius: 10px;
}

.content h1 {
    text-align: center;
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-size: 1em;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: none;
    border-radius: 5px;
    font-size: 1em;
}

textarea {
    height: 80px;
    resize: none;
}

/* Buttons */
.buttons {
    display: flex;
    justify-content: space-between;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 1em;
    cursor: pointer;
}

.save-button {
    background-color: #4CAF50;
    color: white;
}

.rescan-button {
    background-color: #f44336;
    color: white;
}
</style>
<body>
    <div class="background-overlay"></div>

    <!-- Header Section -->
    <div class="navbar">
        <!-- Back Arrow -->
        <i class="fa-solid fa-arrow-left nav-icon" title="Back"></i>
        
        <!-- Title -->
        <!-- <div class="navbar-title">
            <div class="title">Get Started</div>
            <div class="subtitle">With Expiry edge</div>
        </div> -->

        <!-- Right Side Icons -->
        <div class="nav-icons">
            <!-- Cart Icon -->
            <i class="fa-solid fa-cart-shopping nav-icon" title="Cart"></i>
            
            <!-- Profile Dropdown -->
            <div class="profile-container">
                <i id="profile-icon" class="fa-solid fa-user nav-icon" title="Profile"></i>
                <div id="dropdown-menu" class="dropdown">
                    <a href="/">Home</a>
                    <a href="/s_d/">Dashboard</a>
                    <a href="/settings/">Settings</a>
                    <a href="/user_signin/">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Product Details Content -->
    <div class="content-container">
        <main class="content">
            <h1>Product Details</h1>
            <form method="POST" action="/p_d/">
                {% csrf_token %}
                <!-- Product Name -->
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="Product_Name"   placeholder="Enter product name">
                
                <!-- Expiry Date -->
                <label for="expiry-date">Expiry Date:</label>
                <input type="date" id="expiry-date" name="Expiry_Date">

                <label for="product-id">Product Id:</label>
                <div style="display: flex; justify-content: space-between; gap:10px;">
                    <input type="text" id="product-id" name="Product_id" placeholder="Enter product id" required>
                    <!-- <button style=" font-size: 12px; height: 46px;">Scan Now</button> -->
                    <button style=" font-size: 12px; height: 46px;" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                       Scan
                      </button>
                </div>

                <label for="quantity">Quantity:</label>
                <input type="text" id="quantity" name="quantity" placeholder="Enter the quantity" required>

                <label for="weight">Weight:</label>
                <input type="text" id="weight" name="weight" placeholder="Enter the weight" required>
                
                <label for="mrp">MRP:</label>
                <input type="text" id="mrp" name="mrp" placeholder="Enter the mrp" required>

                <label for="price">Price:</label>
                <input type="text" id="price" name="price" placeholder="Enter the price" required>

                <!-- Notes -->
                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes" placeholder="Add any notes here"></textarea>
                
                <!-- Buttons -->
                <div class="buttons">
                    <button type="submit" class="save-button">Save & Add to Stock</button>
                    <button type="button" class="rescan-button">Re-scan Product</button>
                </div>
            </form>
        </main>
    </div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Barcode Scanner</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
         
            <video id="video" autoplay></video>
            <canvas id="canvas" style="display: none;"></canvas>
            <div>
                <button class="modolbutton" onclick="startScanning()">Start Scanning</button>
                <button class="modolbutton" onclick="clearData()">Clear Data</button>
            </div>
            <div id="scanned-data">
                <h2>Scanned Barcodes</h2>
                <ul id="barcode-list"></ul>
            </div>

        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
        </div>
    </div>
    </div>
</div>        
<!-- end modal -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const barcodeList = document.getElementById('barcode-list');

    const socket = new WebSocket('ws://localhost:8001/ws/scan/');

    socket.onmessage = function(event) {
        const data = JSON.parse(event.data);
        console.log("Scanned Barcode:", data.barcode); // Debugging line

        if (data.barcode) {
            const productIdField = document.getElementById('product-id');
            if (productIdField) {
                productIdField.value = data.barcode;
            } else {
                console.error("Product ID input field not found!");
            }

            // Close modal using jQuery
            $('#exampleModalCenter').modal('hide');

            // Close modal using Bootstrap 5 vanilla JavaScript
            const modalElement = document.getElementById('exampleModalCenter');
            const modalInstance = bootstrap.Modal.getInstance(modalElement);
            if (modalInstance) {
                modalInstance.hide();
            }
        }
    };

    async function startScanning() {
        try{
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        setInterval(() => {
            captureFrame();
        }, 500); // Reduced interval for better performance
        } catch (error) {
            console.error("Error accessing camera:", error);
        }
    }

    function captureFrame() {
        const context = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = canvas.toDataURL('image/png');
        socket.send(JSON.stringify({ image: imageData }));
    }

    function clearData() {
        barcodeList.innerHTML = '';
    }

    document.getElementById("Product-id").addEventListener("input", function () {
    let value = this.value;
    if (value.length > 6) {
        this.value = value.slice(-6);
    }
});


</script>
    <script>
        // Get the profile icon and dropdown menu
        const profileIcon = document.getElementById('profile-icon');
        const dropdownMenu = document.getElementById('dropdown-menu');

        // Toggle dropdown visibility on profile icon click
        profileIcon.addEventListener('click', (event) => {
            event.stopPropagation(); // Prevent the event from bubbling up to the document
            dropdownMenu.style.display = dropdownMenu.style.display === 'none' ? 'block' : 'none';
        });

        // Close dropdown if clicked outside
        document.addEventListener('click', (event) => {
            if (!event.target.closest('.profile-container')) {
                dropdownMenu.style.display = 'none';
            }
        });
        document.getElementById("Product_id").addEventListener("input", function () {
            let value = this.value;
            if (value.length > 6) {
                this.value = value.slice(-6);
            }
        });

    </script>
