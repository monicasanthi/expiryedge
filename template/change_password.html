<!DOCTYPE html> 
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:  url("{% static 'images/hero.png' %}") no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
            filter: blur(5px);
            background-color: rgba(0, 0, 0, 0.5);
        }
        .header {
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            color: white;
            flex-wrap: wrap;
        }
        .header-title {
            font-size: 30px;
            color: white;
            font-weight: bold;
            margin-left: 15px;
        }
    
        .icons {
            display: flex;
            align-items: center;
            position: relative;
            gap: 20px;
        }
        .header .icons .icon {
            cursor: pointer;
            font-size: 24px;
            color: white;
        }

        .title {
            font-size: 25px;
            font-weight: bold;
        }

        .subtitle {
            font-size: 15px;
        }

        .left-section {
            display: flex;
            align-items: center;
        }
        /* Logo Container */
        .left-section {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 50px; /* Adjust size as needed */
            height: auto;
        }
        /* Dropdown Profile */
        .dropdown-container {
            position: relative;
            display: inline-block;
        }

        .dropdown {
            position: absolute;
            text-align: left;
            top: 50px;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            min-width: 150px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
            display: none;
        }
        .dropdown a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }
        .dropdown a:hover {
            background-color: #ddd;
            /* color: black; */
        }
        .dropdown-arrow {
            font-size: 14px;
            color: white;
            margin-right: 15px;
            cursor: pointer;
        }
        /* Profile Container */
        .profile-container {
            position: relative;
            display: flex;
            align-items: center;
            cursor: pointer;
            display: inline-block;
        }

        .container {
            max-width: 660px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            color: #333;
        }
        .form-group input {
            width: 96%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group input:focus {
            border-color: #4CAF50;
        }
        .requirements {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .footer button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .footer button:hover {
            background-color: #45a049;
        }
        .footer .cancel-btn {
            background-color: #f44336;
        }
        .footer .cancel-btn:hover {
            background-color: #d32f2f;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
        .header {
            flex-direction: row;
            align-items: center;
            text-align: center;
        }
        .left-section {
            justify-content: center;
        }
        .icons {
            margin-top: 10px;
        }
        .header-title{
        font-size: 15px !important;
        }
        .container {
            padding: 15px;
            width: 95%;
        }
        .footer button {
            padding: 8px 15px;
        }
    }
    </style>
</head>
<body>
    <div class="background-overlay"></div>

    <div class="header">
        <div class="left-section">
            <img src="{% static 'images/logo.png' %}" alt="Company Logo" class="logo">
            <h2 class="header-title">Change Password</h2>
        </div>
        <div class="icons">
            <i class="fas fa-shopping-cart icon"></i>

            <div class="dropdown-container">
                <i class="fas fa-user icon" id="userIcon"></i>
                <i class="fas fa-caret-down dropdown-arrow"></i> <!-- Dropdown Arrow -->
                <span class="profile-name">John Doe</span>

                <div class="dropdown" id="dropdownMenu" style="margin-right: 10px">
                    <a href="/">Home</a>
                    <a href="/settings/">Settings</a>
                    <a href="/user_signin/">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- <div class="header">
            <h2>Change Password</h2>
        </div> -->
        <form id="changePasswordForm">
            <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <input type="password" id="currentPassword" name="currentPassword" required>
            </div>
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required>
                <div class="requirements">
                    <p>• Minimum 8 characters</p>
                    <p>• At least one number</p>
                    <p>• At least one special character (e.g. !@#$%^&*)</p>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmNewPassword">Confirm New Password</label>
                <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
            </div>
        </form>
        <div class="footer">
            <button id="saveButton" onclick="savePassword()">Save</button>
            <a href="/settings/"><button class="cancel-btn">Cancel</button></a>
        </div>
    </div>

    <script>
        const userIcon = document.getElementById('userIcon');
        const dropdownMenu = document.getElementById('dropdownMenu');

        userIcon.addEventListener('click', () => {
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        });

        window.addEventListener('click', (event) => {
            if (!event.target.matches('#userIcon')) {
                dropdownMenu.style.display = 'none';
            }
        });

        function savePassword() {
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;

            // Validate the form
            if (newPassword !== confirmNewPassword) {
                alert('New password and confirm password do not match!');
                return;
            }

            // Further password validation (e.g., strength, length, etc.)
            const passwordPattern = /^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-zA-Z]).{8,}$/;
            if (!passwordPattern.test(newPassword)) {
                alert('Password must be at least 8 characters long, contain a number, and at least one special character.');
                return;
            }

            alert('Password changed successfully!');
            // Here you can send the data to the server for processing
        }
    </script>
</body>
</html>
